name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies (no heavy HF)
        run: |
          python -m pip install --upgrade pip
          pip install Flask sentence-transformers numpy scikit-learn
      - name: Run basic smoke test
        run: |
          python -c "from src.embedder import Embedder; e=Embedder(); print('embedder ok')"
